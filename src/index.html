<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petgram</title>
    <link href="/src/Icons/icon.png" rel="icon">
</head>
<body>
    <div id="app">
        <noscript>
            <h1>this app needs javascript</h1>
        </noscript>
        <script>
            if('serviceWorker' in navigator){
                addEventListener('load',async()=>{
                    try {
                        await navigator.serviceWorker.register('/service-worker.js')    
                    } catch (error) {
                        console.log('try again')
                    }
                    
                })
            }
        </script>
    </div>
</body>
</html>
